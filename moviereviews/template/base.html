<head>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style>
    /* Personalización ligera */
    .navbar-custom {
      background: linear-gradient(90deg, #4a90e2, #50c878);
    }
    .navbar-custom .nav-link {
      color: white !important;
      font-size: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }
    .navbar-custom .navbar-brand{
        font-size: 30px;
    }
    .navbar-custom .nav-link:hover {
      color: #ffe066 !important;
    }
    
    /* Estilos para el botón de hamburguesa */
    .navbar-toggler {
      border: 2px solid white;
      border-radius: 8px;
      padding: 0.25rem 0.5rem;
      background-color: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .navbar-toggler:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: #ffe066;
    }
    .navbar-toggler:focus {
      box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='white' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
    }
    
    /* Responsividad del navbar */
    @media (max-width: 768px) {
      .navbar-custom .nav-link {
        font-size: 18px;
        text-align: center;
        padding: 0.5rem 1rem;
      }
      .navbar-custom .navbar-brand {
        font-size: 24px;
      }
      .navbar-collapse {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-top: 10px;
        padding: 10px;
      }
    }
    footer {
      background: #333;
      color: #ddd;
      padding: 15px;
      text-align: center;
      margin-top: 40px;
    }
    body {
    background: linear-gradient(135deg, #a7cced, #e3f2fd); 
    }
    h1, h2 {
      text-align: center;
      margin-top: 20px;
      color: #343a40;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
      margin-bottom: 20px;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card-img-top {
      border-radius: 15px 15px 0 0;
    }
    
    /* Responsividad adicional para cards */
    @media (max-width: 576px) {
      .card {
        margin-bottom: 15px;
      }
      .card-body {
        padding: 1rem 0.75rem;
      }
      .card-title {
        font-size: 1.1rem;
      }
      .card-text {
        font-size: 0.9rem;
      }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 0 10px;
      }
    }
    .btn-primary {
      background: linear-gradient(45deg, #6c63ff, #4dabf7);
      border: none;
      border-radius: 20px;
    }
    .container {
      margin-top: 30px;
    }
</style>

</head>
{% load static %}
<nav class="navbar navbar-expand-sm bg-body-tertiary navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/home.png' %}" alt="" width="30" height="40"
            class="d-inline-block align-text-top" />
            Movies
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'news' %}">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'statistics' %}">Statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container"> 
    {% block content %}
    {% endblock content %}
</div>

<footer class="text-center text-lg-start bg-light text-muted mt-4">
     <div class="container">
         <div class="row">
            <div class="text-center p-4">
                <h4>© 2025 Copyright - Paola Vallejo & Juan David Martínez</h4>
            </div>
         </div>
    </div>
</footer>
